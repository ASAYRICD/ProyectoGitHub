        body {
            font-family: Arial, sans-serif;
            margin: 20px;

            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);

<body>
    <h1>Exposición de Libros</h1>
    <p>Bienvenidos a nuestra exposición de libros, donde podrás encontrar una selección de títulos destacados.</p>
    
    <div class="libro">
        <h2>El Principito</h2>

    </div>

    <div class="libro">
